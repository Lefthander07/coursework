<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      .wrapper {
        background: url(https://lh3.googleusercontent.com/drive-viewer/AJc5JmTn2dT4fMiCp60jaN4Pt0LA_1hCDa8nLCq1kw49e_hbBjq5xJoK2OFa7PTUyithlF2cWMBT96o=w1860-h907) no-repeat;
        background-size: cover;
      }
    </style>
</head>
<body class="h-100 m-0 p-0 wrapper bg-light position-relative" style="display:flex; flex-direction: column; justify-content: center">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-md">
        <div class="navbar-brand" href="#">Панель управления</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Панель управления</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link {% if active_page == 'home' %} active {% endif %}" aria-current="page"
                   href="{{ url_for('menu_choice') }}">Домашняя страница</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if 'queries' in url_for(request.endpoint) %} active {% endif %}"
                   href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Запросы
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{{ url_for('bp_query.queries', base='client') }}">Найти данные в Клиентах</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('bp_query.queries', base='detail')}}">Найти данные в Деталях</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="{{ url_for('bp_query.select_query') }}">Сложные запросы</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if 'report' in url_for(request.endpoint) %} active {% endif %}" aria-current="page"
                   href="{{ url_for('bp_report.start_report') }}">Отчеты</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link dropdown-toggle {% if 'edit' in url_for(request.endpoint) %} active {% endif %}"
                   href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Редактирование
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{{ url_for('bp_edit.all_products') }}">Детали</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('bp_edit.all_internals')}}">Внутренние пользователи</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('exit_handler') }}">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
</body>
